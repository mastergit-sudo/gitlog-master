<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Yazılarım</title>
</head>
<body>
  <ul style="list-style-type: none;">
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a> – {{ post.date | date: "%Y-%m-%d" }}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
